{% extends 'base.html' %}
{% load static %}

{% block content %}
{% csrf_token %}


<header class="masthead">
    <div class="container">
        <div class="masthead-subheading">Stuck in that office?</div>
        <div class="masthead-heading text-uppercase">Hungry for lunch?</div>
        <div class="container col-12 col-lg-4 my-auto py-1 py-lg-0">
            <form method="GET" action="">
                <div class="input-group w-100">
                    <input class="form-control border border-white rounded-5" type="text" name="q" placeholder="Find food">
                    <div class="input-group-append">
                        <button class="form-control btn btn-white border border-white rounded-5" type="submit">
                            <span class="icon">
                                <i class="fas fa-search fa-lg"></i>
                            </span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</header>
{% if messages %}
<div class="message-container"></div>
{% endif %}

{% endblock %}
