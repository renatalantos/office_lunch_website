{% extends 'base.html' %}
{% load static %}




{% block content %}
<div class="overlay"></div>
<div class="container mb-5 pb-5">
    <div class="row mt-5 pt-5">
        <div class="col mt-5 pt-5">

            <h2 class="logo-font mb-4">Product Management <i class="fas fa-wallet"></i></h2>
            <h5 class="text-muted">Add a Product to your Store</h5>

        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6 ">
            <form method="POST" action="{% url 'add_product' %}" class="form mb-2 w-75 product-details" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-secondary rounded-1" href="{% url 'products' %}">Cancel</a>
                    <button class="btn btn-primary btn-basket rounded-1" type="submit">Add Product</button>
                </div>
            </form>
        </div>  
    </div>
</div>


{% endblock %}
