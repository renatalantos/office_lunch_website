{% extends 'base.html' %}
{% load static %}


{% block content %}
<div class="overlay"></div>
<div class="container mt-5 pt-5">
    <div class="row">
        <div class="col mt-5 pt-5 mb-2">
            <h2 class="logo-font mb-4">Contact Us <i class="far fa-envelope"></i></h2>


        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            

            <p class="product-details text-muted">Please fill in the below form.</p>
            <form class="mt-3" action="{% url 'contact' %}" method="POST" id="contact_form">
                {% csrf_token %}
                    <div class="mb-3">
                    <label for="name" class="form-label product-details">Name</label>
                    <input type="text" class="form-control prod-text" id="name" name="name" placeholder="Name">
                    <label for="email" class="form-label product-details">Email address</label>
                    <input type="email" class="form-control prod-text" id="email" name="email"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label for="enquiry" class="form-label product-details">Your enquiry</label>
                    <textarea class="form-control prod-text" id="enquiry" rows="3" name="enquiry" style="height:230px;"></textarea>
                </div>
                <button class="btn btn-primary text-uppercase basket-btn float-left mb-5">Send email</button>
            </form class="mb-5">
        </div>
    </div>
</div>

{% endblock %}


{% block postloadjs %}
{{ block.super }}
{% include 'includes/toast_code.html' %}

{% include 'includes/footer.html' %}
{% endblock %}
