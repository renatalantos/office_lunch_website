<div aria-live="polite" aria-atomic="true" class="position-relative mt-5">
    <!-- Position it: -->
    <!-- - `.toast-container` for spacing between toasts -->
    <!-- - `.position-absolute`, `top-0` & `end-0` to position the toasts in the upper right corner -->
    <!-- - `.p-3` to prevent the toasts from sticking to the edge of the container  -->
    <div class="toast-container position-absolute top-0 end-0 p-3">

        <!-- Then put toasts within -->
        <div>
            <div class="toast bg-white  alert alert-dismissible fade show rounded-1" role="alert" aria-live="assertive"
                aria-atomic="true" data-autohide="false">
                <div class="toast-header rounded-1 toast-warning">

                    <i class="fas fa-bolt mr-1"></i>
                    <strong class="me-auto">Warning</strong>

                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    <!--  <span aria-hidden="true">&times</span>-->
                </div>
                <div class="toast-body rounded-1">
                    {{ message }}
                </div>
            </div>
        </div>
    </div>
</div>
