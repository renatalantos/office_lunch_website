<form class="update-form form" action="{% url 'change_basket' item.item_id %}" method="POST">
    {% csrf_token %}
    <div class="input-group mb-2">
        <div class="input-group-prepend">
            <button class="decrement-qty border-0 rounded-0" data-item_id="{{ item.item_id }}"
                id="decrement-qty_{{ item.id }}">
                <span class="icon text-black">
                    <i class="fas fa-minus fa-sm"></i>
                </span>
            </button>


        </div>


        <div class="qty-box rounded-1"><input class="form-control qty_input" type="number" name="quantity"
                value="{{ item.quantity }}" min="1" max="99" data-item_id="{{ item.item_id }}"
                id="id_qty_{{ item.item_id }}"></div>
        <div class="input-group-append">
            <button class="increment-qty border-0 rounded-0" data-item_id="{{ item.item_id }}"
                id="increment-qty_{{ item.item_id }}">
                <span class="icon text-black">
                    <i class="fas fa-plus fa-sm"></i>
                </span>
            </button>
        </div>

        {% if item.product.option_grilled %}
        <input type="hidden" name="grilled" value="{{ item.option_grill }}">
        {% endif %}
    </div>

</form>
<a class="text-info mr-5 update-link"><i class="fas fa-pen"></i></a>
<a class="text-danger ml-5 delete-item" id="delete_{{ item.item_id }}" data-grilled="{{ item.option_grill }}"><i
        class="fas fa-trash-alt"></i></a>
